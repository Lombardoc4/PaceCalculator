<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pacer</title>
  </head>
  <body>
    <div id="app">
        <img src="/runners.png" class="logo drop-shadow" alt="Shoe logo" />
        <h1>Pacer</h1>
        <p>Enter in your time and distance<br/>and find your pace</p>

        <div class="card">

          <div class="time-display">
            <!-- Inputs -->
            <input id="hour-input" pattern="[0-9]" placeholder="0" class="drop-shadow" type="tel"/>
            <input id="hour-input2" pattern="[0-9]" placeholder="0" class="drop-shadow" type="tel"/><span>:</span><input id="min-input" placeholder="0" class="drop-shadow" type="tel" pattern="[0-9]"/>
            <input id="min-input2" pattern="[0-9]" placeholder="0" class="drop-shadow" type="tel"/><span>:</span><input id="sec-input" placeholder="0" class="drop-shadow" type="tel" pattern="[0-9]"/>
            <input id="sec-input2" pattern="[0-9]" placeholder="0" class="drop-shadow" type="tel"/>
          </div>

          <div class="distance-display">
            <input id="distance-input" placeholder="0.0" class="drop-shadow" type="text" pattern="^[+-]?([0-9]+([.][0-9]*)?|[.][0-9]+)$"/>

            <label for="distance-input" class="distance-units">
              <span id="dis-units">mi</span>

              <svg id="unit-swap" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                <path d="M11 5.466V4H5a4 4 0 0 0-3.584 5.777.5.5 0 1 1-.896.446A5 5 0 0 1 5 3h6V1.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192Zm3.81.086a.5.5 0 0 1 .67.225A5 5 0 0 1 11 13H5v1.466a.25.25 0 0 1-.41.192l-2.36-1.966a.25.25 0 0 1 0-.384l2.36-1.966a.25.25 0 0 1 .41.192V12h6a4 4 0 0 0 3.585-5.777.5.5 0 0 1 .225-.67Z"/>
              </svg>

              <span id="dis-units-secondary" class="secondary">km</span>
            </label>
          </div>

          <!-- </div> -->

          <div id="result" class="drop-shadow">
            <p class="pace">
              <span id="res-miles">0:00</span>/mi
            </p>
            <p class="secondary pace" >
              <span id="res-kilo">0:00</span>/km
            </p>
          </div>

          <button class="mapToggler">
            Map Distance
          </button>

          <span style="font-size: 0.75rem;">Map courtesy of OnTheGoMap</span>


          <div id="map-container">

            <iframe
            id="iframeMap"
            title="On The Go Map"
            src="https://onthegomap.com/#/create">
          </iframe>

          <button class="mapToggler">
            CLOSE
          </button>

        </div>
        </div>


      </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
